<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>course progress Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="breadcrumb mt-5">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Courses</a></li>
            <li class="breadcrumb-item"><a href="#">Web Deveopment</a></li>
        </div>
            <h1 class="d-inline"><hr> Development Course<h5 class="d-inline"><span class = "badge badge-warning p--1"><small>New</small></span></h5></h1>
            <h3 class="mt-5"><hr>Progress Bar</h3>
            <label>HTML:</label>
            <div class="progress">
                <div class="progress-bar bg-success progress-bar-striped" style="width: 100%;">100%</div>
            </div>
            <label>CSS:</label>
             <div class="progress">
                <div class="progress-bar bg-info progress-bar-striped" style="width: 75%;">75%</div>
            </div>
            <label>JavaScript:</label>
            <div class="progress">
                <div class="progress-bar bg-warning progress-bar-striped" style="width: 50%;">50%</div>
            </div>
            <label>bootstrap</label>
            <div class="progress">
                <div class="progress-bar bg-danger progress-bar-striped" style="width: 25%;">25%</div>
            </div><hr>
            <div class=" d-flex justify-content-center align-items-center">
            <button type = "button" class = "btn btn-secondary mt-5 d-inline">Start</button>
            <button type = "button" class = "btn btn-secondary mt-5 ml-5 d-inline">Pause</button>
            <button type = "button" class = "btn btn-secondary mt-5 ml-5 d-inline">Reset</button>
            </div>
            <ul class="pagination mt-2 justify-content-end">
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item disabled"><a class="page-link" href="#">3</a></li>
            </ul>  <hr> 
            


    </div>
    
</body>
</html>
